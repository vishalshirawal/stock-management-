<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>‚ûï Add Stock</h1>
    </header>
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="add_stock.html" class="active">‚ûï Add Stock</a></li>
            <li><a href="review_stocks.php">üìù Review Stocks</a></li>
        </ul>
    </nav>
    <main class="form-container">
        <form action="add_stock.php" method="POST" id="stock-form">
            <h2>Enter Stock Details</h2>

            <!-- Stock Name -->
            <div class="form-group">
                <label for="name">Stock Name:</label>
                <input list="stock-options" id="name" name="name" placeholder="Select or enter stock name" required>
                <datalist id="stock-options">
                    <option value="" disabled selected>-- Select a stock or enter manually --</option>
                    <option value="GOOGLE (GOOGLE)">
                    <option value="Microsoft (MSFT)">
                    <option value="Amazon (AMZN)">
                    <option value="Tesla (TSLA)">
                    <option value="Alphabet (GOOGLE)">
                    <option value="Nvidia (NVDA)">
                </datalist>
            </div>

            <!-- Stock Price -->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" placeholder="Enter price" required>
            </div>

            <!-- Stock Quantity -->
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <div class="quantity-container">
                    <button type="button" id="decrease-btn" onclick="updateQuantity(-1)">‚àí</button>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <button type="button" id="increase-btn" onclick="updateQuantity(1)">+</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Stock</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
